                coordinates: "ÿ¥ÿßÿ±ÿπ ÿßŸÑÿ≠ÿ≥ŸÜ ÿßŸÑÿ´ÿßŸÜŸä ÿ•ŸÇÿßŸÖÿ© ÿ™ŸäŸÖŸäÿ™ÿßÿ± ÿ±ŸÇŸÖ 106 ÿå - ÿ£ŸÉÿßÿØŸäÿ±"
            },
            {
                name: "ÿßŸÑÿØŸÉÿ™Ÿàÿ± ŸäŸàÿ≥ŸÅ ÿ®Ÿàÿ≠ÿßÿ¨ÿ®",
                specialty: "ÿÆÿµÿßÿ¶Ÿä ÿπŸÑŸÖ ÿßŸÑÿ£ŸÖÿ±ÿßÿ∂ ÿßŸÑÿ™ÿ¥ÿ±Ÿäÿ≠Ÿä",
                address: "ÿ¥ÿßÿ±ÿπ ÿßŸÑÿ≠ÿ≥ŸÜ ÿßŸÑÿ´ÿßŸÜŸä ÿå ÿπŸÖÿßÿ±ÿ© ÿ£Ÿäÿ™ ÿ≥Ÿàÿ≥ ÿßŸÑÿ∑ÿßÿ®ŸÇ ÿßŸÑÿ´ÿßŸÜŸä - ÿ£ŸÉÿßÿØŸäÿ±",
                phone: "212 528 82 82 82 ",
                whatsapp: "212 528 82 82 82 ",
                coordinates: "ÿ¥ÿßÿ±ÿπ ÿßŸÑÿ≠ÿ≥ŸÜ ÿßŸÑÿ´ÿßŸÜŸä ÿå ÿπŸÖÿßÿ±ÿ© ÿ£Ÿäÿ™ ÿ≥Ÿàÿ≥ - ÿ£ŸÉÿßÿØŸäÿ±"
            }
        ];

        // ÿØÿßŸÑÿ© ŸÑÿ™ÿ∑ÿ®Ÿäÿπ ÿßŸÑŸÜÿµ ŸÑŸÑÿ®ÿ≠ÿ´ (ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸáŸÖÿ≤ÿßÿ™ ŸàÿßŸÑÿ™ÿ¥ŸÉŸäŸÑ)
        function normalizeText(text) {
            return text
                .replace(/[ÿ£ÿ•ÿ¢ÿß]/g, 'ÿß')
                .replace(/[ÿ§Ÿà]/g, 'Ÿà')
                .replace(/[ÿ¶Ÿä]/g, 'Ÿä')
                .replace(/[ÿ©]/g, 'Ÿá')
                .replace(/[Ÿã Ÿå Ÿç Ÿé Ÿè Ÿê Ÿë Ÿí]/g, '')
                .toLowerCase();
        }

        // ÿØÿßŸÑÿ© ŸÑÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ£ÿ≥ŸÖÿßÿ° ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ÿ£ÿ®ÿ¨ÿØŸäÿßŸã
        function sortDoctorsAlphabetically(doctors) {
            return [...doctors].sort((a, b) => {
                // ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑÿ£ŸàŸÑ ÿ®ÿπÿØ "ÿßŸÑÿØŸÉÿ™Ÿàÿ±" ÿ£Ÿà "ÿßŸÑÿØŸÉÿ™Ÿàÿ±ÿ©"
                const nameA = a.name.replace(/^ÿßŸÑÿØŸÉÿ™Ÿàÿ±ÿ©?\s+/, '').trim();
                const nameB = b.name.replace(/^ÿßŸÑÿØŸÉÿ™Ÿàÿ±ÿ©?\s+/, '').trim();
                
                return nameA.localeCompare(nameB, 'ar', { sensitivity: 'base' });
            });
        }

        function createDoctorCard(doctor) {
            // ÿ™ŸÜÿ∏ŸäŸÅ ÿ±ŸÇŸÖ ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ®
            const whatsappNumber = doctor.whatsapp.replace(/\s+/g, '').replace(/^\+/, '');
            
            return `
                <div class="doctor-card">
                    <div class="doctor-info">
                        <div class="doctor-name">${doctor.name}</div>
                        <div class="doctor-specialty">${doctor.specialty}</div>
                        <div class="doctor-address">üìç ${doctor.address}</div>
                        <div class="action-buttons">
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${doctor.coordinates}" 
                               target="_blank" class="btn btn-directions">
                                <span class="icon">üó∫Ô∏è</span>
                                ÿßÿ™ÿ¨ÿßŸáÿßÿ™
                            </a>
                            <a href="tel:${doctor.phone}" class="btn btn-phone">
                                <span class="icon">üìû</span>
                                ÿßÿ™ÿµÿßŸÑ
                            </a>
                            <a href="https://wa.me/${whatsappNumber}" target="_blank" class="btn btn-whatsapp">
                                <span class="icon">üí¨</span>
                                Ÿàÿßÿ™ÿ≥ÿßÿ®
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayDoctors(doctorsToShow) {
            const doctorsList = document.getElementById('doctorsList');
            const noResults = document.getElementById('noResults');
            
            if (doctorsToShow.length === 0) {
                doctorsList.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                doctorsList.innerHTML = doctorsToShow.map(doctor => createDoctorCard(doctor)).join('');
            }
        }

        function filterDoctors(searchTerm) {
            const normalizedSearchTerm = normalizeText(searchTerm);
            
            const filtered = doctors.filter(doctor => {
                const normalizedName = normalizeText(doctor.name);
                const normalizedSpecialty = normalizeText(doctor.specialty);
                const normalizedAddress = normalizeText(doctor.address);
                
                return normalizedName.includes(normalizedSearchTerm) ||
                       normalizedSpecialty.includes(normalizedSearchTerm) ||
                       normalizedAddress.includes(normalizedSearchTerm);
            });
            
            displayDoctors(filtered);
        }

        // Initialize the page with alphabetically sorted doctors
        const sortedDoctors = sortDoctorsAlphabetically(doctors);
        displayDoctors(sortedDoctors);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            filterDoctors(e.target.value);
        });

        // Add some animations
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.doctor-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
